<div>
<ui-gmap-google-map center='ctrl.map.center' zoom='ctrl.map.zoom'>
    <ui-gmap-marker
            idKey="location.id"
            coords='location'
            options="location.options"
            click="ctrl.openDetails(location.id)"
            data-ng-repeat="location in ctrl.locations">
    </ui-gmap-marker>
</ui-gmap-google-map>
</div>
